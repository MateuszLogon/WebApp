<h1>Create an Account</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if form.errors %}
<ul>
    {% for field in form %}
    {% for error in field.errors %}
    <li>{{ field.label }}: {{ error }}</li>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

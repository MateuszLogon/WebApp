<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}WebApp{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>body{padding:20px;}</style>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'item_list' %}">WebApp</a>
      <div>
        {% if user.is_authenticated %}
          <span class="me-2">Hello, {{ user.username }}</span>
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
          <a class="btn btn-secondary btn-sm" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

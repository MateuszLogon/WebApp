{% extends "base_public.html" %}

{% block content %}
<h2>Zaloguj się</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
        <label for="id_username">Login:</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div class="mb-3">
        <label for="id_password">Hasło:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <button type="submit">Zaloguj</button>
</form>

<p>Nie masz konta? <a href="{% url 'accounts:register' %}">Zarejestruj się</a></p>
{% endblock %}
